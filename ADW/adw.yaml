# ADW Configuration
# Generated by /init command - customize as needed

project:
  name: "keepstar"
  description: "Keepstar One Ultra - Go backend + React frontend"

# Project structure paths (relative to project root)
paths:
  backend: "project/backend"
  frontend: "project/frontend"
  database: ""
  specs: "ADW/specs"

# Technology stack (auto-detected by /init)
stack:
  backend:
    language: "go"
    framework: ""  # no specific framework detected
  frontend:
    language: "javascript"
    framework: "react"
  database:
    type: ""  # no database detected

# Validation commands for /test
# Empty commands are skipped
validation:
  - name: "Backend build"
    path: "project/backend"
    cmd: "go build ./..."
    required: true

  - name: "Backend tests"
    path: "project/backend"
    cmd: "go test ./..."
    required: false

  - name: "Frontend build"
    path: "project/frontend"
    cmd: "npm run build"
    required: true

  - name: "Frontend lint"
    path: "project/frontend"
    cmd: "npm run lint"
    required: false

# Expert domains to create
# /init will generate expertise files for each
experts:
  - name: backend
    paths: ["project/backend"]
    line_limit: 300
  - name: frontend
    paths: ["project/frontend"]
    line_limit: 500
